    </head>
    <body>
        <header id="home">
            <nav>
                <h1><a href="#">pistachios.</a></h1>
                <ul>
                    <li><a href="#home">Home</a></li>

                    <li><a href="#products">Products</a></li>
                    <li><a href="#testimonial">Reviews</a></li>
                    <li><a href="#contact">Contact</a></li>
